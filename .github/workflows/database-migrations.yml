name: Database Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Run migrations
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd database/migrations
          for file in *.sql; do
            echo "Running migration: $file"
            psql "$SUPABASE_URL" -f "$file"
          done

      - name: Notify on success
        if: success()
        run: echo "Migrations completed successfully for ${{ github.event.inputs.environment }}"

      - name: Notify on failure
        if: failure()
        run: echo "Migrations failed for ${{ github.event.inputs.environment }}"
