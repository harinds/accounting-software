services:
  babelhelperpluginutils:
    image: babelhelperpluginutils
    build:
      context: backend/node_modules/@babel/helper-plugin-utils
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "./lib/index.js"]
